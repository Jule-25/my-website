<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
 <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="m-10">  

  <div class="w-64 h-32 bg-gray-200 overflow-hidden">
    <div class="flex transition-transform duration-500" id="slider">
      <div class="w-64 h-32 bg-red-400">Slide 1</div>
      <div class="w-64 h-32 bg-green-400">Slide 2</div>
      <div class="w-64 h-32 bg-blue-400">Slide 3</div>
    </div>
  </div>

  <button 
    onclick="nextSlide()"
    class="mt-4 px-4 py-2 bg-gray-700 text-white rounded">Next</button>
<script>
  const slider = document.getElementById('slider');
  let index = 0;

  function nextSlide(){
    const slideWidth = slider.clientWidth / slider.children.length;
    index = (index + 1) % 3;
    slider.style.transform = `translateX(-${index * slider.children[0].clientWidth}px)`;
  }

</script>
</body>  
</html>
